<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sell Your Product</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
<nav class="navbar navbar-expand-md sticky-top py-3 navbar-dark" id="mainNav">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html"><span>moving site</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="buy.html">Buy</a></li>
                <li class="nav-item"><a class="nav-link" href="sell.html">Sell</a></li>
            </ul>
            <a class="btn btn-primary shadow" role="button" href="signup.html">Sign up</a>
            <a class="btn btn-primary shadow" role="button" href="login.html" style="color: var(--bs-light); background: var(--bs-secondary); margin: 3px;">Log In</a>
        </div>
    </div>
</nav>

<section class="py-5">
    <div class="container py-5">
        <h2 class="fw-bold">List Your Product</h2>
        <form>
            <section>
                <h3 class="fw-bold">Photos</h3>
                <input type="file" id="image1" accept="image/*"><br><br>
                <input type="file" id="image2" accept="image/*"><br><br>
                <input type="file" id="image3" accept="image/*"><br><br>
            </section>

            <section>
                <h3 class="fw-bold">Description</h3>
                <input type="text" id="description" class="form-control" required><br><br>
            </section>

            <section>
                <h3 class="fw-bold">Category</h3>
                <select id="category" class="form-select">
                    <option value="School Supplies" selected>School Supplies</option>
                    <option value="Appliances">Appliances</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                </select><br><br>
            </section>

            <section>
                <h3 class="fw-bold">Price</h3>
                <input type="number" id="price" class="form-control" required><br><br>
            </section>

            <button type="button" id="submitProduct" class="btn btn-primary">Submit Product</button>
        </form>
    </div>
</section>

<footer class="bg-dark">
    <div class="container py-4 py-lg-5">
        <hr>
        <div class="text-muted d-flex justify-content-between align-items-center pt-3">
            <p class="mb-0">WE HELP U SELL THINGS</p>
        </div>
    </div>
</footer>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/bold-and-dark.js"></script>

<script>
    document.getElementById("submitProduct").addEventListener("click", function() {
        let images = [];
        let imageInputs = document.querySelectorAll("input[type='file']");
        imageInputs.forEach(input => {
            if (input.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    images.push(e.target.result);
                    if (images.length === 3) saveProduct(images);
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
    });

    function saveProduct(images) {
        let description = document.getElementById("description").value;
        let category = document.getElementById("category").value;
        let price = document.getElementById("price").value;

        let products = JSON.parse(localStorage.getItem("products")) || [];
        let product = { images, description, category, price };
        products.push(product);
        localStorage.setItem("products", JSON.stringify(products));

        alert("Product listed successfully!");
    }
</script>
</body>

</html>
